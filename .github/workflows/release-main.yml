name: Release on Main Branch

on:
  push:
    branches:
      - main

# Explicitly define permissions needed for this workflow
permissions:
  contents: write # Needed for pushing commits and tags
  pull-requests: write # If you want to allow PR creation
  id-token: write # Needed for OIDC token authentication with npm

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.8.0
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build packages
        run: pnpm run build
        
      - name: Run tests
        run: pnpm run test
        
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Bump minor version
        run: pnpm run version minor
        
      # Configuración segura para publicación en npm
      - name: Publish packages
        run: pnpm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          # Aseguramos que los logs no muestren el token
          NPM_CONFIG_LOGLEVEL: error
          
      - name: Push changes and tags
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push --follow-tags origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
